<div class="container" *ngIf="marvelComics">
    <div class="justify-content-center text-center">
        <div class="row mt-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let marvel of marvelComics">
                <div class="card h-100 bg-white" [routerLink]="'/marvel/' + marvel.id">
                    <div class="card-header">
                        <h3>{{marvel.title}}</h3>
                    </div>
                    <div class="img card-img text-center overflow-hidden">
                        <img *ngIf="marvel.images.length > 0"
                             class="img-fluid"
                             [src]="marvel.images[0]?.path + '.' + marvel.images[0]?.extension">
                        <img *ngIf="marvel.images.length === 0"
                             class="img-fluid"
                             src="assets/Images/image-not-found.jpg">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
